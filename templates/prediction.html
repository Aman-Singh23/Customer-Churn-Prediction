<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Prediction</title>
  </head>
  <body>
      <div class="container">

        <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
            <h1 class="display-4 fw-normal">Prediction</h1>
            <p class="fs-5 text-muted"></p>
            <h4 class="p-3">Enter Customer Details For Prediction</h4><br>
            <h4><b>{{pred_text}}</b></h4><br>
        </div>
        

        <div class="row">
          <div class="col-sm-10">
            <a class="btn btn-primary btn-lg" href="/" role="button">Back</a><br>
          </div>
          <div class="col">
            <a class="btn btn-primary btn-lg" href="/prediction" role="button">Predict Again</a><br>
          </div>
        </div><br>

          <form action="/prediction" method="POST">
            <div class="row">
                <div class="col">
                  <input type="text" id="age" name="age" class="form-control" placeholder="Enter Age" aria-label="Enter Age">
                </div>
                <div class="col">
                  <input type="text" id="last_login" name="last_login" class="form-control" placeholder="Days Since Last login" aria-label="Days Since Last Login">
                </div>
              </div><br>

              <div class="row">
                <div class="col">
                  <input type="text" id="avg_time_spent" name="avg_time_spent" class="form-control" placeholder="Average Time Spent" aria-label="Average Time Spent">
                </div>
                <div class="col">
                  <input type="text" id="avg_transaction_value" name="avg_transaction_value" class="form-control" placeholder="Average Transaction Value" aria-label="Average Transaction Value">
                </div>
              </div><br>

              <div class="row">
                <div class="col">
                  <input type="text" id="points_in_wallet" name="points_in_wallet" class="form-control" placeholder="Points In Wallet" aria-label="Points In Wallet">
                </div>
                <div class="col">
                  <input type="text" id="date" name="date" class="form-control" placeholder="Enter Date (YYYY-MM-DD)" aria-label="Enter Date (YYYY-MM-DD)">
                </div>
              </div><br>

              <div class="row">
                <div class="col">
                  <input type="text" type="text" id="avg_frequency_login_days" name="avg_frequency_login_days" class="form-control" placeholder="Average Frequency Login Days" aria-label="Average Frequency Login Days">
                </div>
                <div class="col">
                    <select class="form-select" id="gender" name="gender" aria-label="Default select example">
                        <option selected>  Select Gender  </option>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                      </select>
                </div>
              </div><br>

              <div class="row">
                <div class="col">
                    <select class="form-select" id="region_category" name="region_category" aria-label="Default select example">
                        <option selected>  Select Region Category  </option>
                        <option value="Town">Town</option>
                        <option value="City">City</option>
                        <option value="Village">Village</option>
                      </select>
                </div>
                <div class="col">
                    <select class="form-select" id="membership_category" name="membership_category" aria-label="Default select example">
                        <option selected>  Select Membership Category  </option>
                        <option value="Basic Membership">Basic Membership</option>
                        <option value="No Membership">No Membership</option>
                        <option value="Gold Membership">Gold Membership</option>
                        <option value="Platinum Membership">Platinum Membership</option>
                        <option value="Silver Membership">Silver Membership</option>
                        <option value="Premium Membership">Premium Membership</option>
                      </select>
                </div>
              </div><br>

              <div class="row">
                <div class="col">
                    <select class="form-select" id="joined_through_referral" name="joined_through_referral" aria-label="Default select example">
                        <option selected>  Select Joined Through Referral  </option>
                        <option value="No">No</option>
                        <option value="Yes">Yes</option>
                      </select>
                </div>
                <div class="col">
                    <select class="form-select" id="preferred_offer_types" name="preferred_offer_types" aria-label="Default select example">
                        <option selected>  Select Preferred Offer Types  </option>
                        <option value="Gift Vouchers/Coupons">Gift Vouchers/Coupons</option>
                        <option value="Credit/Debit Card Offers">Credit/Debit Card Offers</option>
                        <option value="Without Offers">Without Offers</option>
                      </select>
                </div>
              </div><br>

              <div class="row">
                <div class="col">
                    <select class="form-select" id="medium_of_operation" name="medium_of_operation" aria-label="Default select example">
                        <option selected>  Select Medium Of Operation  </option>
                        <option value="Desktop">Desktop</option>
                        <option value="Smartphone">Smartphone</option>
                        <option value="Both">Both</option>
                      </select>
                </div>
                <div class="col">
                    <select class="form-select" id="internet_option" name="internet_option" aria-label="Default select example">
                        <option selected>  Select Internet Option  </option>
                        <option value="Wi-Fi">Wi-Fi</option>
                        <option value="Mobile_Data">Mobile_Data</option>
                        <option value="Fiber_Optic">Fiber_Optic</option>
                      </select>
                </div>
              </div><br>

              <div class="row">
                <div class="col">
                    <select class="form-select" id="used_special_discount" name="used_special_discount" aria-label="Default select example">
                        <option selected>  Select Used Special Discount  </option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                      </select>
                </div>
                <div class="col">
                    <select class="form-select" id="offer_application_preference" name="offer_application_preference" aria-label="Default select example">
                        <option selected>  Select Offer Application Preference  </option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                      </select>
                </div>
              </div><br>

              <div class="row">
                <div class="col">
                    <select class="form-select" id="past_complaint" name="past_complaint" aria-label="Default select example">
                        <option selected>  Select Past Complaint  </option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                      </select>
                </div>
                <div class="col">
                    <select class="form-select" id="complaint_status" name="complaint_status" aria-label="Default select example">
                        <option selected>  Select Complaint Status  </option>
                        <option value="Not Applicable">Not Applicable</option>
                        <option value="Solved in Follow-up">Solved in Follow-up</option>
                        <option value="No Information Available">No Information Available</option>
                        <option value="Unsolved">Unsolved</option>
                        <option value="Solved">Solved</option>
                      </select>
                </div>
              </div><br>

              <div class="row">
                <div class="col">
                    <select class="form-select" id="feedback" name="feedback" aria-label="Default select example">
                        <option selected>  Select Feedback  </option>
                        <option value="Poor Product Quality">Poor Product Quality</option>
                        <option value="No reason specified">No reason specified</option>
                        <option value="Too many ads">Too many ads</option>
                        <option value="Poor Website">Poor Website</option>
                        <option value="Poor Customer Service">Poor Customer Service</option>
                        <option value="Reasonable Price">Reasonable Price</option>
                        <option value="User Friendly Website">User Friendly Website</option>
                        <option value="Products always in Stock">Products always in Stock</option>
                        <option value="Quality Customer Care">Quality Customer Care</option>
                      </select>
                </div>
              </div><br>

              
              <div class="text-center">
                    <button type="submit" class="btn btn-success">Submit</button>
              </div>

          </form><br><br><br><br>

      </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
